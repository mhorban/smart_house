[tox]
minversion = 1.6
envlist = py27,pep8

[testenv]
deps = -r{toxinidir}/test-requirements.txt
commands = python setup.py testr --slowest --testr-args='{posargs}'

[testenv:pep8]
commands = flake8

[testenv:py27]
commands =
    python setup.py testr --slowest --testr-args='{posargs}'

[testenv:venv]
commands = {posargs}

[flake8]
# E123, E125 skipped as they are invalid PEP-8.

show-source = True
ignore = E123,E125
include=smart_house/*
